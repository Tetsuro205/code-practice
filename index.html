<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Results summary component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="destyles.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="box">
  <div class="result_box">
    <h1>
      Your Result
    </h1>
    <div class="score_box">
      <div class="score">
        76
      </div>
      <p>
        of 100
      </p>
    </div>
    <div>
      <div class="rating">
        Great
      </div>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
  </div>
  <div class="summary_box">
    <h2>
      Summary
    </h2>
    <Ul>
      <li class="summary_li">
        <div>
          <img src="assets/images/icon-reaction.svg" alt="Reaction">
          Reaction
        </div>
        <div class="sum_score">
          80
        </div>
      </li>
      <li class="summary_li">
        <div>
          <img src="assets/images/icon-memory.svg" alt="Memory">
          Memory
        </div>
        <div class="sum_score">
          92
        </div>
      </li>
      <li class="summary_li">
        <div>
          <img src="assets/images/icon-verbal.svg" alt="Verbal">
          Verbal
        </div>
        <div class="sum_score">
          61
        </div>
      </li>
      <li class="summary_li">
        <div>
          <img src="assets/images/icon-visual.svg" alt="Visual">
          Visual
        </div>
        <div class="sum_score">
          72
        </div>
      </li>
    </Ul>
    <button class="btn">
      Continue
    </button>
  </div>
</div>

  
</body>
</html>
